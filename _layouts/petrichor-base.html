<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% if page.title %}{{page.title}} | {% endif %}Petrichor Sacrament{% if page.titleAfter %} | {{page.titleAfter}}{% endif %}</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
		integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
		<link href="/css/petrichor.css" rel="stylesheet">
		<link rel="shortcut icon" href="/img/PS/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/img/PS/favicon.ico" type="image/x-icon">
		<meta name="description" content="{{page.meta}}">
	</head>
	<body>

		<div class="masthead masthead-act-{{page.act}}">
			<h1>Petrichor Sacrament</h1>
			<p id="ps-header-quote"></p>
            <script src="/js/petrichorQuote.js"></script>
		</div>

        {% capture act %}{{page.act}}-nav{% endcapture %}
        {% include petrichor-nav.html actClass=act %}

        <div class="space-maintainer">
            <div class="ps-main-container p-1">
                {{content}}
            </div>
            <div class="spacer"></div>
        </div>

		<div class="ps-footer">
			<div class="copyright-container">
				<small>Copyright &copy; 2021 Ben Buchanan</small>
			</div>
		</div>

	</body>
</html>
