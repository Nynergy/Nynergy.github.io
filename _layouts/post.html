---
layout: default
---

<div class="post__container">
    <div class="blog content__header">
        <a class="return" href="/blog/">
            <img class="icon" src="/assets/return-icon.svg"/>
        </a>

        <div no-hover class="card">
            <div class="card__content left-justify">
                <div class="card__date">
                    <h2>{{ page.date | date: "%b %d" }}</h2>
                    <h3 class="year">{{ page.date | date: "%Y" }}</h3>
                </div>
                <div class="card__text small-caps">
                    <h2>{{ page.title }}</h2>
                    <p class="hidden-mobile">{{ page.meta }}</p>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="post__content">
        {{ content }}
    </div>
</div>

<hr>
