<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>{% if page.title %}{{page.title}} | {% endif %}Lexica Chromatica</title>

        <link rel="stylesheet" href="/css/main.css">
		<link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="{{page.meta}}">
	</head>

	<body>
        <header>
            <div no-hover id="main-banner" class="dark card">
                <div class="card__content left-justify">
                    <img class="site-icon" src="/assets/icon.jpg"></img>
                    <div class="card__text small-caps">
                        <h1>Lexica Chromatica</h1>
                    </div>
                </div>
            </div>

            <hr>

            <div no-hover id="strategy" class="dark card">
                <div class="card__content slim left-justify">
                    <div class="card__text small-caps">
                        <h4>Today's&nbsp;Strategy</h4>
                    </div>
                    <div class="light card__text fill-width ticker__wrap">
                        <div class="ticker__move">
                            <p id="masthead-quote" class="ticker__item"></p>
                        </div>
                    </div>
                </div>
            </div>
            <script src="/js/mastheadQuote.js"></script>
        </header>

        {% include nav.html %}

        <main>
            {{content}}
        </main>

        <footer>
            <small>Copyright &copy; {{ 'now' | date: "%Y" }} Lexica Chromatica</small>
            <small>Last Update: {{ 'now' | date: "%b %d, %Y" }}</small>
        </footer>

	</body>
</html>
