<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>{% if page.title %}{{page.title}} | {% endif %}Lexica Chromatica</title>

        <link rel="stylesheet" href="/css/main.css">
		<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/img/favicon.ico" type="image/x-icon">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="{{page.meta}}">
	</head>

	<body>
        {% capture page_baseurl %}{{ page.url | replace: "/", "" }}{% endcapture %}
        {% if page_baseurl == "" %}{% assign page_baseurl = "home" %}{% endif %}
        <header class="masthead--{{ page_baseurl }}">
            <h1>Lexica Chromatica</h1>
            <p>Cheeky Subtitle</p>
        </header>

        {% include nav.html %}

        <main>
            {{content}}
        </main>

        <footer>
            <small>Copyright &copy; {{ 'now' | date: "%Y" }} Lexica Chromatica</small>
        </footer>

	</body>
</html>
