# Ben Buchanan Card
- artist: Ben Buchanan
  albums:
    - title: Inner Weather
      year: 2021
      embed: <iframe src="https://bandcamp.com/EmbeddedPlayer/album=772432956/size=large/bgcol=333333/linkcol=daddd8/minimal=true/transparent=true/" seamless><a href="https://benbuchanan.bandcamp.com/album/inner-weather">Inner Weather by Ben Buchanan</a></iframe>
      blurbs:
        - >
          <strong>Inner Weather</strong> was the first album where I
          experimented with modular synthesis using VCV Rack. I incorporated
          samples, hooked up my cheap MIDI controller, and threw compositional
          ideas at the wall until something stuck.
        - >
          What I came away with was this collection of ambient electronic
          pieces focusing on sample manipulation with granular synthesis, as
          well as textural experimentation.
        - >
          Despite some of the lackluster production and performances, I'm still
          quite proud of what I made on this project. It made me fall in love
          with modular, and in the process I felt I could construct very fluid,
          emotive songs that fit into my abstract creative process.
      link: https://benbuchanan.bandcamp.com/album/inner-weather
    - title: Icarian Sea
      year: 2022
      embed: <iframe class="mini-album" src="https://bandcamp.com/EmbeddedPlayer/album=3499018235/size=large/bgcol=333333/linkcol=daddd8/minimal=true/transparent=true/" seamless><a href="https://benbuchanan.bandcamp.com/album/icarian-sea">Icarian Sea by Ben Buchanan</a></iframe>
      blurbs:
        - >
          <strong>Icarian Sea</strong> is a small collection of tracks that
          dabble more in the worlds of noise and generative music. I try to
          maintain a balance and juxtaposition of abrasive, textural drones
          against serene, almost placid soundscapes.
      link: https://benbuchanan.bandcamp.com/album/icarian-sea
    - title: A Dream of Shapes Returning
      year: 2019
      embed: <iframe class="mini-album ml-1" src="https://bandcamp.com/EmbeddedPlayer/album=328078543/size=large/bgcol=333333/linkcol=daddd8/minimal=true/transparent=true/" seamless><a href="https://benbuchanan.bandcamp.com/album/a-dream-of-shapes-returning">A Dream of Shapes Returning by Ben Buchanan</a></iframe>
      blurbs:
