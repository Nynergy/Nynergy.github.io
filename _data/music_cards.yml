      link: https://benbuchanan.bandcamp.com/album/a-dream-of-shapes-returning

# Neuromelter Card
- artist: Neuromelter
  albums: 
    - title: This Isolation is in My DNA
      year: 2018
      embed: <iframe class="side-album" src="https://bandcamp.com/EmbeddedPlayer/album=2001422261/size=large/bgcol=333333/linkcol=daddd8/minimal=true/transparent=true/" seamless><a href="https://neuromelter.bandcamp.com/album/this-isolation-is-in-my-dna">This Isolation is in My DNA by Neuromelter</a></iframe>
      blurbs:
        - >
          <strong>This Isolation is in My DNA</strong>, and Neuromelter as a
          whole, was kind of a failed experiment. At the time I had wanted to
          try my hand at a more direct, abrasive, hardcore electronic sound,
          but ended up bleeding into the melodic ambient realm much of the
          time.
        - >
          While there are some interesting ideas present, I haven't touched
          Neuromelter in years, and don't plan to come back to it anytime soon.
      link: https://neuromelter.bandcamp.com/album/this-isolation-is-in-my-dna
