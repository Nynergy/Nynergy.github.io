# Ben Buchanan Card
- artist: Ben Buchanan
  albums:
    - title: Sketches in Parallax
      year: 2022
      embed: <iframe class="main-album" src="https://bandcamp.com/EmbeddedPlayer/album=2536403998/size=large/bgcol=333333/linkcol=daddd8/minimal=true/transparent=true/" seamless><a href="https://benbuchanan.bandcamp.com/album/sketches-in-parallax">Sketches in Parallax by Ben Buchanan</a></iframe>
      blurbs:
        - >
          <strong>Sketches in Parallax</strong> is my latest batch of ambient/electronic modular synth tracks. The album is over 3 hours long, broken down into 4 discs across 27 tracks. It's an ambitious project, and I'm very proud of it.
        - >
          This time around I experimented more with noise, sample manipulation, and generative composition. As a rule of thumb, I tried not to interact with the patch while it was playing, except in very minimal cases. The result is a long series of rough sketches that feel like meditations on life, nature, and existence.
      link: https://benbuchanan.bandcamp.com/album/sketches-in-parallax
