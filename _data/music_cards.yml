      blurbs:
        - >
          <strong>Icarian Sea</strong> is a small collection of tracks that
          dabble more in the worlds of noise and generative music. I try to
          maintain a balance and juxtaposition of abrasive, textural drones
          against serene, almost placid soundscapes.
      link: https://benbuchanan.bandcamp.com/album/icarian-sea
    - title: Inner Weather
      year: 2021
      embed: <iframe class="mini-album" src="https://bandcamp.com/EmbeddedPlayer/album=772432956/size=large/bgcol=333333/linkcol=daddd8/minimal=true/transparent=true/" seamless><a href="https://benbuchanan.bandcamp.com/album/inner-weather">Inner Weather by Ben Buchanan</a></iframe>
      blurbs:
        - >
          <strong>Inner Weather</strong> was the first album where I
          experimented with modular synthesis using VCV Rack. I incorporated
          samples, hooked up my cheap MIDI controller, and threw compositional
          ideas at the wall until something stuck.
      link: https://benbuchanan.bandcamp.com/album/inner-weather
