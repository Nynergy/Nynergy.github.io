          <strong>Unknown Coordinates</strong>, and Maps of Low Fidelity in
          general, is my attempt at stripping back some of my sound, and
          focusing on natural, textural, calming songs.
        - >
          This style is very much inspired by the late Lindsheaven Virtual
          Plaza, specifically his <strong>Rainforest Hill</strong> series,
          which I adore and highly recommend.
