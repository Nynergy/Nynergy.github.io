  - title: Reach Through
    released: January 2023
    multidisc: false
    tracks:
      - Burning Tracts
      - Moon Attraction Cycle
      - Like Fever
      - Seen Through Glass
      - Reach Through
      - Deliverance
    blurb: >
      An album where I try to manifest the warmth and joy of spring by
      exorcising the rime of winter with six drone-focused cuts. Dissonant
      layers of chords and noisy distortion combine to create a feverish slew
      of melted light through panes of glass.
    embed: >
      <iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/album=3384035043/size=large/bgcol=333333/linkcol=fd88a8/tracklist=false/artwork=small/transparent=true/" seamless><a href="https://benbuchanan.bandcamp.com/album/reach-through">Reach Through by Ben Buchanan</a></iframe>

