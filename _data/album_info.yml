# Ben Buchanan Albums
Ben Buchanan:
  - title: Thousand Wishes of Rain
    released: July 2023
    multidisc: true
    discs:
      - tracks:
        - Time Slathered in Textures
        - Interlude (Momentary Patience)
        - Leaking the Dust of Their Mothers
        - Interlude (Saturated Heart)
        - Hatching Song
        - A Thought of a Love Thick as Light
        - Interlude (Thousand Wishes of Rain)
        - Endless Remembering
      - tracks:
        - Twisting Spirals of Tongues Laced With Leaves
        - Interlude (Thrumming Clouds)
        - Dandelion Sky
        - Melt My Slow Forgetting
        - Interlude (Ancient Joy Returns)
        - Resolve / Fragility
        - In My Ether
    blurb: >
      A double-LP of material that recalls the interactive, improvised
      recording process of 'Inner Weather' and uses it to craft a suite of
      rain-soaked drone, synth, and piano passages.
