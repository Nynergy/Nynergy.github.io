<!-- Toggle dropdown nav links in mobile view -->
<script>
    function toggleDropdownNav() {
        let list = document.getElementById("dropdown-nav-links");
        if(list.style.display === "flex") {
            list.style.display = "none";
        } else {
            list.style.display = "flex";
        }
    }
</script>
